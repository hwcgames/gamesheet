name: Rust Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: paulloz/godot-action@v1.2
      name: Install Godot 4
      with:
        version: 4.0
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
